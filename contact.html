<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ProSkill Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>ProSkill Hub</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="enroll.html">Enroll</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2 style="color: brown;">Contact Us</h2>
        <p>If you have any questions, feel free to reach out!</p>
        <form action="#" method="post">
            <label style="color: orangered;" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label style="color: orangered;" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label style="color: orangered;" for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button><br><br>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 ProSkill Hub | We're here to help.</p>
    </footer>
</body>
</html>
